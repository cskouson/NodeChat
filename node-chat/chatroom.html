<!DOCTYPE html>
<html>

<head>
    <title>Main Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="bg-dark text-white-50">
    <h1 class="mx-3">Main Room</h1>
    <hr>
    <div class="container" style="height: 800px;">
        <div class="row min-vh-75" style="height: 80%;">
            <div class="col-3 mx-2 border border-1 border-light rounded">
                <h5 style="text-align: center;">Users</h5>
                <div class="rounded" id="users"
                    style="text-align: left; overflow: auto; background-color:black; height: 95%"></div>
            </div>
            <div class="col-8 border border-1 border-light rounded">
                <h5 style="text-align: center;">Chat</h5>
                <div class="rounded" id="msgs"
                    style="text-align: left; overflow: auto; background-color:black; height: 85%"></div><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="newmsg" size="100">
                    <button type="button" class="btn btn-outline-secondary" id="send">Send</button>
                </div>
            </div>
        </div>
    </div>


    <!--js links-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/client.js"></script>
</body>

</html>
